<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./katex/katex.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }
    #math-root {
      margin: 0;
      padding: 4px 0;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    #math-root.display {
      white-space: normal;
      padding: 8px 0;
      text-align: center;
    }
    #fallback {
      color: #666;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
      padding: 4px 0;
    }
  </style>
  <script defer src="./katex/katex.min.js"></script>
  <script>
    function renderWithKatex(latex, displayMode) {
      var root = document.getElementById('math-root');
      var fallback = document.getElementById('fallback');
      if (!root || !fallback) {
        return;
      }

      fallback.style.display = 'none';
      root.className = displayMode ? 'display' : '';

      if (window.katex && window.katex.render) {
        try {
          window.katex.render(latex, root, {
            throwOnError: false,
            displayMode: !!displayMode,
            strict: 'ignore'
          });
        } catch (e) {
          root.textContent = '';
          fallback.style.display = 'block';
          fallback.textContent = latex;
        }
      } else {
        root.textContent = '';
        fallback.style.display = 'block';
        fallback.textContent = 'KaTeX static assets not found. Showing plain LaTeX:\n' + latex;
      }
    }

    window.renderEquation = function(latex, displayMode) {
      var tryRender = function() {
        renderWithKatex(latex || '', !!displayMode);
      };
      // Wait for deferred KaTeX script if needed.
      if (!window.katex) {
        setTimeout(tryRender, 50);
      } else {
        tryRender();
      }
    };
  </script>
</head>
<body>
  <div id="math-root"></div>
  <div id="fallback"></div>
</body>
</html>
